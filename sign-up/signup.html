<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-in</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <ion-icon name="book"></ion-icon>Hj Learning
            </div>
        </div>
    </header>
    <main>
        <div class="main-sign">
            <div class="left-sign">
                <div class="card-sign">
                    <h1>Sign-in</h1>
                    <form action="">
                        <div class="text-field">
                            <label for="username">Username</label>
                            <input type="text" name="username" placeholder="Enter Username" autofocus>
                        </div>
                        <div class="text-field">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" placeholder="Enter E-mail account">
                        </div>
                        <div class="text-field">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="text-field">
                            <label for="repet_password">Repeat your password</label>
                            <input type="password" name="repet_password" placeholder="Repeat your password">
                        </div>
                        <input type="submit" value="sign" class="btn-sign">
                    </form>
                    <p>HAVE AN ACCOUNT? <a href="#">ACCESS HERE! </a></p>
                </div>
            </div>
            <div class="right-sign">
                <h1>register here</h1>
                <img src="kids-studying-from-home-animate.svg" alt="" class="image">
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
