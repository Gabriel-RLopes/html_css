<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <ion-icon name="book"></ion-icon>Hj Learning
            </div>
        </div>
    </header>
    <main>
        <div class="main-contact">
            <div class="card-contact">
                <h1>Contact us here!</h1>
                <form action="">
                    <div class="text-field">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" placeholder="enter email" autofocus>
                        
                        <label for="Telephone">Telephone</label>
                        <input type="text" name="Telephone" placeholder="enter with your phone">
                    </div>    
                    <div class="text-area">
                        <label for="Subject">Subject</label>
                        <textarea name="Subject" id="" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
