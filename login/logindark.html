<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logindark.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <ion-icon name="book"></ion-icon>Hj Learning
            </div>
        </div>
    </header>
    <main>
        <div class="main-login">
            <div class="left-login">
                <h1>Be welcome!<br> Login to access our courses</h1>
                <img src="audiobook-animate.svg" alt="" class="image">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>Login</h1>
                    <form action="">
                        <div class="text-field">
                            <label for="user">Username: </label>
                            <input type="text" name="user" placeholder="Enter e-mail or username" autofocus>
                        </div>
                        <div class="text-field">
                            <label for="password">Password: </label>
                            <input type="password" name="password" placeholder="Enter your password">
                        </div>
                        <input type="submit" value="login" class="btn-login" >
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
